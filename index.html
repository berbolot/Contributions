<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="graph">
      <ul class="months"></ul>
      <ul class="days"></ul>
      <ul class="cells"></ul>
    </div>
    <div class="content">
      <span>Меньше</span>
      <ul class="cells">
        <li class="color0" contribution="1">
          <div>0 contributions</div>
          <div></div>
        </li>
        <li class="color9" contribution="1-9">
          <div>1-9 contributions</div>
          <div></div>
        </li>
        <li class="color19" contribution="10-19">
          <div>10-19 contributions</div>
          <div></div>
        </li>
        <li class="color29" contribution="20-29">
          <div>20-29 contributions</div>
          <div></div>
        </li>
      </ul>
      <span>Больше</span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
